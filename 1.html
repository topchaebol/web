
	




<img id="pic" src="back.jpg">
<style>
    img {
        width: 100%;
        height: 120%;
        object-fit: cover;
    }
</style>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>




<script>
    $(function () {
        let num = 0;
        $("#pic").click(function () {
            if(num == 0) {
                $(this).attr("src", "map.jpg");
                num = 1;
            }else {
                $(this).attr("src", "back.jpg");
                num = 0;
            }
        });
    });

</script>
